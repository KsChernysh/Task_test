<form (ngSubmit)="onSubmit()">
  <label for="fileD">File</label>
  <input type="file" name="fileD" id="fileD" (change)="onFileSelected($event)" />
  <p style="color:red">{{errorMessageforFile}}</p>
  <label for="userEmail">Email:</label>
  <input type="email" id="userEmail" name="userEmail" [(ngModel)]="model.userEmail" required>
  <p style="color:red">{{errorMessageforEmail}}</p>
  <button type="submit">Upload File</button>
  <p style="color:green">{{resultMessage}}</p>

</form>
